
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0e0e10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .containe {
            width: 92%;
            max-width: 380px;
            background: rgba(28, 28, 31, 0.8);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 0 25px rgba(168, 95, 255, 0.4);
            color: #fff;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 38px;
        }

        /* Input Box */
        .inputBox {
            position: relative;
            background: #1c1c1f;
            border-radius: 12px;
            padding: 14px 18px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .inputBox input {
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            color: #fff;
            font-size: 16px;
        }

        /* Checkbox */
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #bbb;
            margin: 10px 0 22px;
            font-size: 14px;
        }

        .remember input {
            width: 17px;
            height: 17px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #8c1bff, #c86bff);
            border: none;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(150, 50, 255, 0.6);
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(180, 100, 255, 0.9);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: #bbb;
            font-size: 14px;
        }

        .divider span {
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider p {
            margin: 0 10px;
        }

        /* Sign-in text */
        .signin-text {
            text-align: center;
            color: #bbb;
            font-size: 14px;
        }

        .signin-text a {
            color: #b97aff;
            font-weight: 500;
            text-decoration: none;
        }

        /* Success Alert */
        .alert {
            display: none;
            width: 100%;
            background: #00d46e;
            padding: 12px;
            margin-bottom: 12px;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
        }
    </style>
</head>

<body>

    <div class="containe">

        <h1>Create your<br>Account</h1>

        <form id="contactForm">
            <div class="alert" id="alertBox">Account created successfully!</div>

            <!-- Username -->
            <div class="inputBox">
                <input type="text" id="name" placeholder="Username" required>
            </div>

            <!-- Phone -->
            <div class="inputBox">
                <input type="number" id="emailid" placeholder="Phone number" required>
            </div>

            <!-- Remember Me -->
            <label class="remember">
                <input type="checkbox">
                <span>Remember me</span>
            </label>

            <!-- Button -->
            <button class="btn" type="submit">Sign up</button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span></span>
            <p>or continue</p>
            <span></span>
        </div>

        <p class="signin-text">Already have an account?
            <a onclick="document.location='signin.html'">Sign in</a>
        </p>

    </div>


    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let username = document.getElementById("name").value;
            let phone = document.getElementById("emailid").value;

            localStorage.setItem("username", username);

            // Show alert animation
            let alertBox = document.getElementById("alertBox");
            alertBox.style.display = "block";

            setTimeout(() => {
                window.location.href = "home.html";
            }, 600);
        });
    </script>

</body>


</html>
