<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Screen</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Phone Frame */
        .container {
            width: 90%;
            max-width: 380px;
            height: 600px;
            background: #1a1a1d;
            border-radius: 40px;
            padding: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 35px #b67dff;
            text-align: center;
        }

        /* Slider Animation */
        .slider {
            display: flex;
            gap: 2rem;
            width: max-content;
            animation: slideAnimation 12s ease-in-out infinite;
        }

        .slide {
            width: 310px;
            flex-shrink: 0;
        }

        .slide img {
            width: 92%;
            margin-top: 25px;
        }

        .slide h2 {
            margin-top: 25px;
            font-size: 22px;
            line-height: 32px;
            color: #fff;
            font-weight: 500;
        }

        /* CTA Button */
        .next-btn {
            width: 80%;
            padding: 14px;
            position: absolute;
            bottom: 25px;
            left: 0;
            right: 0;
            margin: auto;
            background: linear-gradient(90deg, #9b20f0, #c56dff);
            color: white;
            border: none;
            border-radius: 28px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 0 10px #9b20f0;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px #c56dff;
        }

        /* Slider Keyframes */
        @keyframes slideAnimation {
            0% {
                transform: translateX(0);
            }

            33% {
                transform: translateX(-330px);
            }

            66% {
                transform: translateX(-660px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="slider">

            <!-- Slide 1 -->
            <div class="slide">
                <img src="https://i.ibb.co/pKz7jNs/illustration.png" alt="">
                <h2>We provide <br> professional service <br> at a friendly price</h2>
            </div>

            <!-- Slide 2 -->
            <div class="slide">
                <img src="https://i.ibb.co/pKz7jNs/illustration.png" alt="">
                <h2>The best results <br> your satisfaction is <br> our top priority</h2>
            </div>

            <!-- Slide 3 -->
            <div class="slide">
                <img src="https://i.ibb.co/pKz7jNs/illustration.png" alt="">
                <h2>Premium support <br> whenever you need us</h2>
            </div>

        </div>

        <button class="next-btn" onclick="document.location='logon.html'">Get Started</button>
    </div>

</body>

</html>
