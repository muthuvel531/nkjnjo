<style>
    body {
    background: #000;
    display: flex;
    justify-content: center;
    padding-top: 10px;
    font-family: "Poppins", sans-serif;
}

/* PHONE CONTAINER */
.phone {
    width: 390px;
    height: 650px;
    background: #1c1c22;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(160, 80, 255, 0.4);
    border: 1px solid #2c2c34;
}

/* SLIDER */
.slider-wrapper {
    width: 100%;
    overflow: hidden;
}

.slider {
    display: flex;
    gap: 18px;
    padding: 20px 15px;
    animation: slide 13s linear infinite;
}

.slider img {
    width: 88%;
    border-radius: 18px;
    box-shadow: 0 0 15px rgba(100, 0, 255, 0.3);
    transition: 0.3s;
}

.slider img:hover {
    transform: scale(1.02);
}

@keyframes slide {
    0% { transform: translateX(0); }
    33% { transform: translateX(-320px); }
    66% { transform: translateX(-640px); }
    100% { transform: translateX(0); }
}

/* CONTENT */
.content {
    padding: 18px 22px;
    color: white;
}

.title-row h2 {
    font-size: 26px;
    font-weight: 600;
    color: #e8d4ff;
    letter-spacing: 0.4px;
}

/* PROVIDER INFO */

    margin-top: 6px;
}

.provider-name {
    color: #ce9eff;
    font-size: 18px;
    margin-bottom: 4px;
}

.rating {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #e0e0e0;
}

.star {
    color: #ffdd52;
}

/* TAGS */
.tags {
    display: flex;
    gap: 12px;
    margin-top: 12px;
    flex-wrap: wrap;
}

.tag {
    background: #2b2832;
    padding: 6px 12px;
    border-radius: 10px;
    font-size: 13px;
    color: #dcb6ff;
}

.location i {
    margin-right: 5px;
}

/* PRICE */
.price {
    color: #e0aaff;
    margin-top: 18px;
    font-size: 22px;
}

.price small {
    color: #aaa;
    font-size: 13px;
}

/* ABOUT */
.section-title {
    margin-top: 18px;
    font-size: 18px;

}

.about {

padding: 20px;
