<!-- Updated Booking Form with Time Selection and Auto Price Change -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
</head>

<body>

    <div class="container">
        <form id="contactForm">
            <h2 class="title">Booking Details</h2>
            <h2 id="myTitle">House Cleaning</h2>
            <p class="price" id="Vel">Price: ₹400 <small>(Floor price)</small></p>

            <!-- Calendar -->
            <h4 class="section-title">Select Date</h4>
            <div class="calendar-box">
                <div class="calendar-header">
                    <h3 id="calendarMonth">January 2026</h3>
                    <div class="cal-arrows">
                        <span id="prevMonth">&lt;</span>
                        <span id="nextMonth">&gt;</span>
                    </div>
                </div>
                <div class="weekdays">
                    <span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span><span>Su</span>
                </div>
                <div class="days" id="calendarDays"></div>
            </div>

            <!-- ⭐ Time Selection -->
            <h4 class="section-title">Select Time</h4>
            <select id="timeSelect" class="promo-box">
                <option value="">Choose Time</option>
                <option value="08:00">8:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="18:00">6:00 PM</option>
            </select>

            <!-- ⭐ Auto Price Change When Time Selected -->
            <script>
                document.getElementById("timeSelect").addEventListener("change", function () {
                    let selectedTime = this.value;
                    let basePrice = 400;
                    let newPrice = basePrice;

                    if (selectedTime === "08:00" || selectedTime === "18:00") {
                        newPrice = 450; // extra charge for early/late time
                    } else if (selectedTime === "14:00" || selectedTime === "16:00") {
                        newPrice = 420; // medium charge
                    } else {
                        newPrice = 400; // normal price
                    }

                    document.getElementById("Vel").innerHTML = "Price: ₹" + newPrice;
                });
            </script>


            <!-- Contact -->
            <h4 class="section-title">Contact</h4>
            <div class="promo-box"><input type="text" placeholder="Enter Name" id="name" required></div>
            <div class="promo-box"><input type="number" placeholder="Enter Phone Number" id="number" required></div>
            <div class="promo-box"><input type="text" placeholder="Enter Address" id="address" required></div>

            <button class="footer-btn" type="submit">Continue</button>

        </form>
    </div>

</body>

</html>
