
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: "Poppins", sans-serif;
        }

        .mobile-frame {
            width: 380px;
            height: 690px;
            background-color: #792099;
            border-radius: 45px;
            box-shadow: 0 0 40px #c9a5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }

        .brand-icon {
            font-size: 130px;
            color: white;
            margin-top: -60px;
            cursor: pointer;
        }

        h1 {
            font-size: 45px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
        }

        h4 {
            font-size: 16px;
            font-weight: 300;
            opacity: 0.95;
            margin-top: 6px;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="mobile-frame">
        <i class="fa-solid fa-house brand-icon" onclick="document.location='vel.html'"></i>
        <h1 onclick="document.location='vel.html'">Homy</h1>
        <h4>Home Service at Your Fingertips</h4>
    </div>

</body>

</html>
